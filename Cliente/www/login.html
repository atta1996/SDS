<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Counter</title>
		<link rel="shortcut icon" href="favicon.png">
		<meta charset="UTF-8">
	</head>
	<body onload=start()>
		<!-- UI layout -->
		<div class="Login-container" style="margin-left: 15px; margin-right: 15px">
			<div>
                <h1>Login</h1>
                <form>
                    <div class="form-group" style="margin-top: 30px;">
                      <label for="InputEmail">Usuario</label>
                      <input type="text" class="form-control" id="InputUsername" aria-describedby="userHelp" placeholder="Introduce el nombre de usuario">
                      <small id="userHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group" style="margin-bottom: 30px">
                      <label for="InputPassword">Contraseña</label>
                      <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
                    </div>
                    <!--<div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    </div>-->
                    <span></span>
                    <a class="stretched-link" href="#" id="registro"  style="text-decoration:none;">Crear cuenta</a>
                    <button type="submit" onclick="login()" id="index" class="btn btn-primary float-right">Siguiente</button>
                  </form>
            </div>
        </div>
	</body>
	<script>
		const registro = document.getElementById('registro');

		registro.addEventListener('click', async () => {
			await redirect("registro"); // Call Go function
		});

    /*const index = document.getElementById('index');

		index.addEventListener('click', async () => {
			await redirect("index"); // Call Go function
		});*/
	</script>
</html>
